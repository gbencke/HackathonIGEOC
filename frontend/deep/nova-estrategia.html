<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>

<body>

    <header class="header-principal">
        <div class="container">
            <a href="index.html" role="button">
                <img class="header-logo" src="img/logo-header.png" alt="logo-header" />
            </a>
        </div>
    </header>

    <div class="container">

        <nav class="menu-principal">
            <a href="index.html" role="button">Contratantes</a>
            <span> - </span>
            <a href="estrategias.html" role="button">Estratégias</a>
        </nav>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <h1 style="font-family: 'Fira Sans', sans-serif;">Nome da estratégia</h1>
                    <input type="text" class="form-control" id="estrategia-name" placeholder="Nome da estratégia">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">

                <label>Segmento:</label>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="1"> Novos negócios
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="2"> Colchão
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="3"> Em acordo
                    </label>
                </div>

            </div>

            <div class="col-md-3">

                <label>Score:</label>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="1"> 1
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="2"> 2
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="3"> 3
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="4"> 4
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" value="5"> 5
                    </label>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">

                    <label>Produtos:</label>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="1"> Cartão
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" value="2"> CDC
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" value="3"> Emprestimo
                        </label>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Faixa de atraso:</label>

                <div class="form-inline">
                    <div class="form-group">
                        <label for="faixa-atraso-de">de</label>
                        <input type="number" class="form-control" id="aixa-atraso-de">

                        <label for="aixa-atraso-ate">até</label>
                        <input type="number" class="form-control" id="aixa-atraso-ate">
                    </div>
                </div>
            </div>
            <div class="col-md-6">

                <label>Faixa etária:</label>

                <div class="form-inline">
                    <div class="form-group">
                        <label for="faixa-etaria-de">de</label>
                        <input type="number" class="form-control" id="faixa-etaria-de">

                        <label for="faixa-etaria-ate">até</label>
                        <input type="number" class="form-control" id="faixa-etaria-ate">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr>
                <div>
                    <a class="btn btn-primary" href="estrategias.html" role="button">Salvar</a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
